 <div class="container notes" ng-controller="NotesListCtrl">
  <!-- Example row of columns -->
  <div class="row main">

      <div class="col-lg-4 col-md-6 note" ng-repeat="note in notes | filter:query">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><a href="#notes/{{note._id}}">{{note.title}}</a></h3>
          <em class="glyphicon glyphicon-remove" aria-hidden="true"></em>
        </div>
        <div class="panel-body">
          <p>{{note.content}}</p>
          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
        </div>
      </div>
    </div>
  </div>
  <!--hr-->
</div>
